<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Search</title>
  <style>
    /* Цвета Telegram */
    :root {
      --telegram-blue: #0088cc;
      --telegram-light: #e5f3ff;
      --telegram-bg: #ffffff;
      --error-color: #ff4d4d;
      --fragment-dark: #1A2025;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--telegram-light);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 2px solid var(--telegram-blue);
      border-radius: 30px;
      padding: 10px 20px;
      background-color: var(--telegram-bg);
    }

    .input-group input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 200px;
      background: transparent;
    }

    .input-group button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .input-group svg {
      width: 20px;
      height: 20px;
      fill: var(--telegram-blue);
    }

    .error-message {
      color: var(--error-color);
      margin-top: 10px;
      display: none;
    }

    .loading {
      margin-top: 20px;
      color: var(--telegram-blue);
      font-size: 14px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="search-container">
    <div class="input-group">
      <input type="text" id="username" placeholder="username" />
      <button onclick="handleSearch()">
        <!-- Лупа -->
        <svg viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5
            6.5 6.5 0 109.5 16c1.61 0 3.09-.59
            4.23-1.57l.27.28v.79l5 4.99L20.49
            19l-4.99-5zm-6 0C8.01 14 6 11.99 6
            9.5S8.01 5 10.5 5 15 7.01 15
            9.5 12.99 14 10.5 14z"/>
        </svg>
      </button>
    </div>
    <div class="error-message" id="error">Пожалуйста, введите username</div>
    <div class="loading" id="loading">Поиск...</div>
  </div>

  <script>
    function handleSearch() {
      const input = document.getElementById('username');
      const error = document.getElementById('error');
      const loading = document.getElementById('loading');
      const value = input.value.trim();

      error.style.display = 'none';
      loading.style.display = 'none';

      if (!value) {
        error.style.display = 'block';
        return;
      }

      // Имитация загрузки
      loading.style.display = 'block';
      setTimeout(() => {
        loading.style.display = 'none';
        // После загрузки — переход
        // Здесь переход на другую страницу
        window.location.href = `profile.html?username=${encodeURIComponent(value)}`;
      }, 1500);
    }
  </script>
</body>
</html>
